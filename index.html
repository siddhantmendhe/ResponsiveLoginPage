<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script
    src="https://kit.fontawesome.com/64d58efce2.js"
    crossorigin="anonymous"
  ></script>
  <link rel="stylesheet" href="style.css">
    <title>Responsive login and Signup page</title>
</head>
<body>
    <div class="container">
        <div class="froms-container">
            <div class="sognin-signup">
                <form action="" class="sign-in-form">
                    <h2 class="title">Sign in</h2>
                    <div class="input-field">
                        <i class="fas fa-user"></i>
                        <input type="text" name="" placeholder="Username" value="">
                    </div>
                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input type="" placeholder="Password" name="" value="">
                    </div>
                    <input type="submit" name="" value="Login" class="btn solid">
                    <p class="social-text">Or Sign in with social platforms</p>
                    <div class="social-media">
                        <a href="#" class="socail-icon">
                            <i class="fab fa-facebook f"></i>
                        </a>
                        <a href="#" class="socail-icon">
                            <i class="fab fa-brands fa-google"></i>
                        </a>
                        <a href="#" class="socail-icon">
                            <i class="fab fa-brands fa-github"></i>
                        </a>
                        <a href="#" class="socail-icon">
                            <i class="fab fa-brands fa-linkedin"></i>
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
